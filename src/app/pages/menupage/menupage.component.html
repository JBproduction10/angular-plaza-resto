<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3 ">Back</a>
            <img src="{{menuData[0].image}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].name}}</h1>
            <p>{{menuData[0].details}}</p>
            <p>{{menuData[0].price | currency}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control mb-3" placeholder="Enter Your Full Name" />
                <input type="text" class="form-control mb-3" placeholder="Enter Your Mobile" />
                <textarea class="form-control" placeholder="Enter Your Address" style="resize: none;"></textarea>
                <button class="btn btn-md btn-dark mt-3">Place Your Order</button>

            </form>
        </div> 
    </div>
</div>
